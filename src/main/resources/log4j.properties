#This file is only used at startup before the framework logging config is read in.
#It's purpose is to log any startup errors to the logs so they're not written to
#the console and lost..
log4j.rootLogger=error,console
#log4j.appender.console=org.apache.log4j.ConsoleAppender
#log4j.appender.console.layout=org.apache.log4j.SimpleLayout
log4j.appender.console.layout.conversionPattern=%d %p - %m%n
log4j.appender.console.threshold=WARN,INFO
#,DEBUG
log4j.additivity.com.overstock.clubo=false
log4j.logger.com.overstock.clubo=DEBUG,console
#log4j.logger.com.overstock.clubo.base.COUtils=DEBUG,INFO,console
#log4j.logger.com.overstock.test.testlink.xmlrpc=DEBUG
log4j.rootCategory=debug,console
log4j.logger.com.demo.package=debug,console
log4j.additivity.com.demo.package=false
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.out
log4j.appender.console.immediateFlush=true
log4j.appender.console.encoding=UTF-8
#log4j.logger.com.overstock.test.testlink=DEBUG
#log4j.appender.console.threshold=warn
log4j.appender.console.layout=org.apache.log4j.PatternLayout
#log4j.appender.console.layout.conversionPattern=%d [%t] %-5p %c - %m%n